version: '3.8'

services:
  postgres:
    image: postgres:18.1-alpine
    container_name: norbertsSpark-postgres
    restart: unless-stopped
    
    # Network configuration for isolation
    networks:
      - norbertsSpark-network
    
    ports:
      - '5432:5432'
    
    # Resource limits (Best Practice #2)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Shared memory size for PostgreSQL (prevents "out of shared memory" errors)
    shm_size: 256mb
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-norbertsSpark}
      # Additional PostgreSQL configuration
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS:--E UTF8 --locale=en_US.UTF-8}
    
    volumes:
      # Persistent data storage
      - postgres_data:/var/lib/postgresql/data
      # Initialization scripts (Best Practice #3)
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
      # Custom PostgreSQL configuration (Best Practice #4)
      - ./postgres-config/postgresql.conf:/etc/postgresql.conf:ro
      # WAL archive directory (Best Practice #4)
      - postgres_wal:/var/lib/postgresql/wal_archive
    
    # Command to use custom config
    command: >
      postgres
      -c config_file=/etc/postgresql.conf
    
    # Enhanced health check (Best Practice #7)
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d norbertsSpark || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  norbertsSpark-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
    driver: local
  postgres_wal:
    driver: local
